<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link href="asset/css/index.css" rel="stylesheet">

        <link href="asset/css/top.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/1683f5e890.js" crossorigin="anonymous"></script>

        <link rel="icon" type="image/png" href="asset/img/avatar.png" />

        <div id="top"></div>

        <div id="menu">
            <div class="toggler">
                <i class="fas fa-bars" id="open-nav"></i>
            </div>
            <div class="menu-links">
                <div class="list">
                    <ul>
                        <li><a href="#content" id="content-link" class="nav-link"><i class="fas fa-caret-right"></i> Accueil</a></li>
                        <li><a href="#skills" id="skills-link" class="nav-link"><i class="fas fa-caret-right"></i> Compétences</a></li>
                        <li><a href="#projects" id="projects-link" class="nav-link"><i class="fas fa-caret-right"></i> Projets</a></li>
                        <!--<li><a href="#prices" id="prices-link" class="nav-link"><i class="fas fa-caret-right"></i> Tarifs</a></li>-->
                    </ul>
                </div>
                <div class="close-toggler">
                    <i class="fas fa-times" id="close-nav"></i>
                </div>
            </div>
        </div>

        <div id="social-networks">
            <p>
                <a href="https://github.com/GianniGiudice" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/gianni-giudice-388b56157" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="mailto:jcalicod@gmail.com"><i class="fas fa-paper-plane"></i></a>
            </p>
        </div>
        <div id="content" class="page-block">
            <div class="d-flex grid">
                <div class="profile">
                    <img src="asset/img/avatar.png" alt="Avatar">
                </div>
                <div class="text">
                    <div class="title">
                        Bonjour,<br>
                        Je suis <span class="special">Gianni GIUDICE</span>
                    </div>
                    <div class="subtitle">
                        Développeur web fullstack,<br>
                        Je crée des sites <span class="underline">attractifs</span> et <span class="underline">intuitifs</span>.
                    </div>
                </div>
            </div>
        </div>

        <div id="skills" class="page-block">
            <div class="d-flex grid text-white justify-content-evenly w-100">
                <div class="skills-categories">
                    <div class="m-auto">
                        <div class="category">
                            <div class="hexagon"><span class="m-auto"><i class="fas fa-mobile-alt"></i></span></div>
                            <div class="category-title">Adaptatif</div>
                        </div>
                        <div class="category">
                            <div class="hexagon"><span class="m-auto"><i class="far fa-lightbulb"></i></span></div>
                            <div class="category-title">Intuitif</div>
                        </div>
                        <div class="category">
                            <div class="hexagon"><span class="m-auto"><i class="fas fa-bomb"></i></span></div>
                            <div class="category-title">Dynamique</div>
                        </div>
                    </div>
                </div>
                <div class="skills-languages">
                    <div class="m-auto">
                        <div class="language" id="symfony">
                            <img src="asset/img/symfony.png" alt="Symfony" class="language-logo">
                            <img src="asset/img/symfony-mobile.png" alt="Symfony" class="language-logo-mobile">
                        </div>
                        <div class="language" id="react">
                            <img src="asset/img/react.png" alt="React" class="language-logo">
                            <img src="asset/img/react-mobile.png" alt="React" class="language-logo-mobile">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="projects" class="page-block">
            <div class="d-flex grid text-white justify-content-evenly w-100">
                <div class="projects">
                    <div class="m-auto d-flex justify-content-evenly">
                        <div class="text-center">
                            <span class="project-title">Pirates des Trois Océans</span>
                            <div class="project" id="pd3o">
                                <button class="btn"><a href="https://www.pd3o.fr/" target="_blank">Découvrir</a></button>
                            </div>
                        </div>
                        <div class="text-center">
                            <span class="project-title">GoPing</span>
                            <div class="project" id="goping">
                                <button class="btn">Découvrir</button>
                            </div>
                        </div>
                        <div class="text-center">
                            <span class="project-title">La Sellette</span>
                            <div class="project" id="sellette">
                                <button class="btn"><a href="https://la-sellette.netlify.app/" target="_blank">Découvrir</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="script/jquery.js"></script>
        <script src="script/nav.js"></script>
        <script src="script/skills.js"></script>
